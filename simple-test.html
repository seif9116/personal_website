<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog Test</title>
    <script src="app.js"></script>
</head>
<body>
    <h1>Simple Blog Loading Test</h1>
    
    <button onclick="testBlogLoad()">Test Blog Loading</button>
    <div id="result"></div>
    
    <script>
        // Initialize app
        const testApp = app();
        testApp.init();
        
        async function testBlogLoad() {
            const result = document.getElementById('result');
            result.innerHTML = 'Loading...';
            
            try {
                console.log('Testing blog load...');
                const blogResult = await testApp.renderBlog('blogs/training-ml.html');
                console.log('Blog result:', blogResult);
                
                if (blogResult.content) {
                    result.innerHTML = '<h2>SUCCESS!</h2><p>Blog content loaded successfully. Length: ' + blogResult.content.length + '</p>';
                } else {
                    result.innerHTML = '<h2>FAILED</h2><p>No content returned</p>';
                }
            } catch (error) {
                console.error('Test error:', error);
                result.innerHTML = '<h2>ERROR</h2><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
