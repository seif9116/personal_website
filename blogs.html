<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seif's Blogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 30px;
        }
        
        .blog-list {
            list-style: none;
            padding: 0;
        }
        
        .blog-item {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .blog-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .blog-title {
            margin-top: 0;
            margin-bottom: 5px;
        }
        
        .blog-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .blog-links a {
            display: inline-block;
            margin-right: 15px;
            color: #0066cc;
            text-decoration: none;
        }
        
        .blog-links a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            margin-bottom: 30px;
        }
        
        .back-link a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Detect if we're on GitHub Pages
            const isGitHubPages = window.location.hostname.includes('github.io');
            const baseUrl = isGitHubPages ? '/minima/' : '/';
            
            // Update links if needed
            if (isGitHubPages) {
                document.querySelectorAll('a[href]').forEach(link => {
                    const href = link.getAttribute('href');
                    if (href.startsWith('/') && !href.startsWith('/minima')) {
                        link.href = '/minima' + href;
                    }
                });
            }
            
            // Add home link
            const backLink = document.querySelector('.back-link a');
            if (backLink) {
                backLink.href = baseUrl;
            }
        });
    </script>
</head>
<body>
    <div class="back-link">
        <a href="/">‚Üê Back to Home</a>
    </div>
    
    <h1>Seif's Blog Posts</h1>
    
    <ul class="blog-list">
        <li class="blog-item">
            <h2 class="blog-title">Training Models That Affect Their Data</h2>
            <p class="blog-date">April 24, 2025</p>
            <div class="blog-links">
                <a href="blogs/training-ml.html">View in /blogs/ directory</a>
                <a href="training-ml.html">View in root directory</a>
                <a href="full-blog.html">View standalone version</a>
            </div>
        </li>
        <!-- More blog items can be added here -->
    </ul>
</body>
</html>
